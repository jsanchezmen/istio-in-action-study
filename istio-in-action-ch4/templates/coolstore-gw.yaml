{{ if .Values.gateway.base }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: istioinaction
  name: coolstore-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "webapp.istioinaction.io"
{{ end }}
