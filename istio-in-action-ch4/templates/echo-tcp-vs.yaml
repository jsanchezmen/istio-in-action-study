apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: istioinaction
  name: echo-tcp-vs-from-gw
spec:
  hosts:
  - "*"
  gateways:
  - tcp-gateway
  tcp:
  - match:
    - port: 31401
    route:
    - destination:
        host: tcp-echo-service
        port:
          number: 2701